<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification Portal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'SignInApp/signinstyle.css' %}">
</head>
<body>
    <nav>
        <a href="/">Portal</a>
        <a href="/SignIn/">Sign In</a>
        <a href="/SignIn/register/">Register</a>
        <a href="/Verify-Documents/">Verify Documents</a>
    </nav>
    <h1>Create your account</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <div class="center">
        <form action="" method="POST">
            {% csrf_token %}
            <p>
                {{ form.username.label_tag }}
                {{ form.username }}
            </p>
            <p>
                {{ form.password.label_tag }}
                {{ form.password }}
            </p>
            <button type="submit">Create</button>
        </form>
    <div>
</body>
</html>
